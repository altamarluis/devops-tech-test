name: IA Agent

on:
  issues:
    types: [labeled]

jobs:
  run-agent:
    if: github.event.label.name == 'send-to-ia'
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write
      issues: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Configure git identity
        run: |
          git config user.name "ia-agent"
          git config user.email "ia-agent@users.noreply.github.com"

      - name: Run IA agent
        env:
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: python ia-agent/agent.py
